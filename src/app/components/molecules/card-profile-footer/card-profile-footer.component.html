<div class="card-profile-footer-root">
  <div class="top-bar"></div>
  <div class="stats">
    <app-card-stat
      [statTotal]="userStats.followersTotal"
      statTitle="followers"
    ></app-card-stat>
    <app-card-stat
      [statTotal]="userStats.likesTotal"
      statTitle="likes"
    ></app-card-stat>
    <app-card-stat

      statTitle="photos"
    ></app-card-stat>
  </div>
</div>
